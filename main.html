    <script>
        function secondHighest(arr) {
            // Check if the array is empty or has only 1 element
            if (arr.length < 2) {
                return -Infinity;
            }
            
            // Initialize highest and second highest variables
            let highest = arr[0];
            let secondHighest = -Infinity;

            // Iterate through the array to find the second highest element
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > highest) {
                    secondHighest = highest;
                    highest = arr[i];
                } else if (arr[i] > secondHighest && arr[i] < highest) {
                    secondHighest = arr[i];
                }
            }

            // If all elements are the same, return -Infinity
            if (secondHighest === -Infinity) {
                return -Infinity;
            }

            return secondHighest;
        }

        function Main() {

            //     arr[i] = prompt("Enter element " + (i+1));
            // }
            console.log(secondHighest(arr));
        }
        Main();
    </script>
